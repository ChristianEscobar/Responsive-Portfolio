<!DOCTYPE html>

<body>

			<br>

			<hr>

			<br>

			<form class="contactForm" action="#">
				<label for="contactName">Name</label>
				<br>
				<input type="text" id="contactName" class="content" value="John Smith">
				<br>
				<br>
				<label for="email">Email</label>
				<br>

				<br>
				<br>
				<label for="message">Message</label>
				<br>
				<textarea id="message" class="content" rows="10" cols="50"></textarea>
				<br>
				<br>
				<input type="submit" value="Submit">

			<br>
